<!-- dashboard.component.html -->
<div *ngIf="loginService.isLoggedIn.value">
  <h1>Welcome, {{ user }}</h1> <!-- assuming the user object has a username property -->

  <h2>Your Playlists</h2>
  <ul>
    <li *ngFor="let playlist of playlists">{{ playlist.name }}</li> <!-- assuming each playlist has a name property -->
  </ul>

  <h2>Search Songs</h2>
  <input type="text" [formControl]="searchControl">
  <button (click)="search()">Search</button>
  <button (click)="loginService.logout()">Logout</button>
</div>
